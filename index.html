<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
            <button class="search-btn" onclick="searchWeather()">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="default-message" id="defaultMessage">
            <div class="default-icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <h2>Discover Weather</h2>
            <p>Enter a city name to get current weather information</p>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner">
                <i class="fas fa-spinner"></i>
            </div>
            <p>Fetching weather data...</p>
        </div>

        <div class="error" id="error">
            <i class="fas fa-exclamation-triangle"></i>
            <span></span>
        </div>

        <div class="weather-info" id="weatherInfo">
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span id="cityName"></span>
                <span class="country" id="country"></span>
            </div>
            
            <div class="main-weather">
                <div class="weather-icon" id="weatherIcon">
                    <i class="fas fa-sun"></i>
                </div>
                
                <div class="temperature" id="temperature">--°</div>
                
                <div class="description" id="description">--</div>
            </div>
            
            <div class="details">
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-thermometer-half"></i>
                    </div>
                    <div class="detail-content">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value" id="feelsLike">--°</div>
                    </div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-tint"></i>
                    </div>
                    <div class="detail-content">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity">--%</div>
                    </div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-wind"></i>
                    </div>
                    <div class="detail-content">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed">-- km/h</div>
                    </div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="detail-content">
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value" id="visibility">-- km</div>
                    </div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-compress-arrows-alt"></i>
                    </div>
                    <div class="detail-content">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value" id="pressure">-- hPa</div>
                    </div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="detail-content">
                        <div class="detail-label">UV Index</div>
                        <div class="detail-value" id="uvIndex">--</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
